<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, Abdel ❤</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #ffebf0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: absolute;
            transition: 0.3s ease-in-out;
        }
        h1 {
            color: #ff4081;
        }
        p {
            font-size: 1.2em;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: #e91e63;
        }
    </style>
</head>
<body>

    <div class="container" id="questionBox">
        <h1>Hey my love Abdel ❤</h1>
        <p>Marwa has an important question for you...</p>
        <p><strong>tsaheb meaya a rajli?</strong></p>
        <a href="yes.html" class="button">Yes a nor einia</a>
        <button class="button" id="noButton">No</button>
    </div>

    <script>
        document.getElementById("noButton").addEventListener("click", function() {
            let box = document.getElementById("questionBox");
            let maxX = window.innerWidth - box.clientWidth;
            let maxY = window.innerHeight - box.clientHeight;

            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;

            box.style.left = randomX + "px";
            box.style.top = randomY + "px";
        });
    </script>

</body>
</html>
